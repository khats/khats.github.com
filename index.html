<!doctype  html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="red">
  <meta name="apple-mobile-web-app-status-bar-style" content="red">
  <meta name="apple-mobile-web-app-title" content="AsianDate App">
  <link rel="apple-touch-icon" href="bannerImg.png">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#772b28">
  <script>
    window.addEventListener('load', function() {
      var outputElement = document.getElementById('output');
      navigator.serviceWorker.register('service-worker.js', { scope: './' })
              .then(function(r) {
                console.log('registered service worker');
              })
              .catch(function(whut) {
                console.error('uh oh... ');
                console.error(whut);
              });

      window.addEventListener('beforeinstallprompt', function(e) {
        outputElement.textContent = 'beforeinstallprompt Event fired';
      });
    });
  </script>
</head>
<body style="background-color:#772b28;color: white;text-align: center;">
  <h3 style="padding-top: 50px;">
    Welcome to AsianDate default home page
    <div id="output"></div>
  </h3>
<script type="text/javascript">

</script>
</body>
</html>
