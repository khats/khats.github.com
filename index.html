<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
      var googleUser = {};
      var startApp = function() {
          gapi.load('auth2', function(){
              // Retrieve the singleton for the GoogleAuth library and set up the client.
              auth2 = gapi.auth2.init({
                  client_id: '474337288501-i7fvto28sctjqbk1cqslqfamhtp5s6fv.apps.googleusercontent.com',
                  cookiepolicy: 'single_host_origin',
                  // Request scopes in addition to 'profile' and 'email'
                  //scope: 'additional_scope'
              });

              attachSignin(document.getElementById('customBtn'));

              document.getElementById('sign-in-status').textContent = auth2.isSignedIn.get();
              auth2.attachClickHandler(document.getElementById('google-logout'), {},
                  function(){
                      auth2.signOut().then(function(){
                          console.log('sign out');
                      });
                  }, function(error) {
                      alert(JSON.stringify(error, undefined, 2));
                  }

              );
          });
      };

      function attachSignin(element) {
          console.log(element.id);
          auth2.attachClickHandler(element, {},
              function(googleUser) {
                  document.getElementById('name').innerText = "Signed in: " +
                      googleUser.getBasicProfile().getName();
              }, function(error) {
                  alert(JSON.stringify(error, undefined, 2));
              });
      }
  </script>
  <style type="text/css">
    #customBtn {
      background:url('btn_google_signin_dark_normal_web.png') no-repeat;
      display: inline-block;
      width: 191px;
      height:46px;
    }
  </style>
  <title>Title</title>
</head>
<body>
<div class="google-button">
  <div id="gSignInWrapper">
    <span class="label">Sign in with:</span>
    <div id="customBtn">
    </div>
  </div>
  <div id="name"></div>
  <script>startApp();</script>
  <div>
    <span>Sign in status:</span>
    <span id="sign-in-status"></span>
  </div>
  <button id="google-logout">logout</button>
</div>
</body>
</html>
